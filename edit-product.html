    <script>
        const basePrice = 2500000; // Giá cơ bản

        function redirectToAdmin(event) {
            event.preventDefault(); // Prevent form submission
            // Perform any necessary actions here (e.g., save data)
            alert("Sản phẩm đã được sửa.");
            window.location.href = 'Qlsp.html'; // Redirect to admin page
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('current-image').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function updatePrice() {
            const size = parseInt(document.getElementById('size').value, 10);
            const sizeDiff = size - 37; // Tính khoảng cách từ size nhỏ nhất
            const newPrice = basePrice + sizeDiff * 20000; // Giá tăng 20,000 mỗi size
            document.getElementById('price').value = newPrice; // Cập nhật giá
        }
        function deleteImage() {
            const confirmation = confirm("Bạn có chắc chắn muốn xoá hình hiện tại không?");
            if (confirmation) {
                alert("Hình ảnh đã được xoá.");
            }
        }
        function triggerFileInput() {
            document.getElementById('product-image').click(); // Mở trình chọn tệp
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('current-image').src = e.target.result; // Hiển thị hình ảnh mới
                };
                reader.readAsDataURL(file);
            }
        }



    </script>
