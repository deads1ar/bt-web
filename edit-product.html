<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/editandadd.css"> 
</head>
<body>
    <div class="container">
        <h2>Edit Product</h2>
        <form onsubmit="redirectToAdmin(event)">
            <label for="name">Tên sản phẩm:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="category">Loại sản phẩm:</label>
            <select id="category" name="category" required>
                <option>Nike</option>
                <option>Adidas</option>
                <option>jordan</option>
            </select>

            <label for="size">Kích thước:</label>
            <select id="size" name="size" required>
                <option>xxs</option>
                <option>xs</option>
                <option>xs-s</option>
                <option>s</option>
                <option>m</option>
                <option>s</option>
                <option>m-l</option>
                <option>l</option>
                <option>xl</option>
            </select>
            
            <label for="price">Giá sản phẩm:</label>
            <input type="number" id="price" name="price" required>
            
            <label for="product-quantity">Số lượng:</label>
            <input type="number" id="product-quantity" required>
            
            <label for="product-image">Hình ảnh :</label>
            <input type="file" id="product-image" accept="image/*" required>
            </br>
            
            <label for="description">Mô tả:</label>
            <textarea id="description" name="description" rows="10"></textarea>
            
          
            <button type="submit">Lưu thay đổi</button>

        </form>
    </div>

    <script>
        function redirectToAdmin(event) {
            event.preventDefault(); // Prevent form submission
            // Perform any necessary actions here (e.g., save data)
            window.location.href = 'admin.html'; // Redirect to admin page
        }
    </script>
</body>
</html>
