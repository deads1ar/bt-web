<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa thông tin</title>
    <link rel="stylesheet" href="css/chinhsuatt.css">
</head>
<body>
    <div class="container">
        <h2>Chỉnh sửa thông tin cá nhân</h2>
        <form id="edit-profile-form">
           
            <div class="form-group">
                <label for="fullname">Họ và Tên:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>
            </div>

          
            <div class="form-group">
                <label for="dob">Ngày sinh:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="username">Tên tài khoản:</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên tài khoản" required>
            </div>

  
            <div class="form-group">
                <label for="password">Mật khẩu mới:</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu mới" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Nhập lại mật khẩu mới:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu mới" required>
            </div>

         
            <div class="form-group">
                <label for="address">Địa chỉ:</label>
                <textarea id="address" name="address" placeholder="Nhập địa chỉ" rows="3" required></textarea>
            </div>

         
            <button type="button" href="index_logged_in.html" onclick="saveProfile()">Lưu thông tin</button>
        </form>
    </div>

    <script>

        function saveProfile() {
            const fullname = document.getElementById('fullname').value;
            const dob = document.getElementById('dob').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const address = document.getElementById('address').value;


            localStorage.setItem('fullname', fullname);
            localStorage.setItem('dob', dob);
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            localStorage.setItem('address', address);

            alert('Thông tin đã được cập nhật thành công!');
            window.location.href = "index_logged_in.html"; // Chuyển đến trang chủ
        }

        function loadProfile() {
            document.getElementById('fullname').value = localStorage.getItem('fullname') || '';
            document.getElementById('dob').value = localStorage.getItem('dob') || '';
            document.getElementById('username').value = localStorage.getItem('username') || '';
            document.getElementById('password').value = '';
            document.getElementById('confirm-password').value = '';
            document.getElementById('address').value = localStorage.getItem('address') || '';
        }

        window.onload = loadProfile;
    </script>
</body>
</html>
